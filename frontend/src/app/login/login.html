<div style="width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onLogin()">
    <div>
      <label for="email">Correo:</label><br>
      <input type="email" id="email" name="email" [(ngModel)]="email" required style="width: 95%; padding: 8px; margin-bottom: 10px;">
    </div>
    <div>
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password" [(ngModel)]="password" required style="width: 95%; padding: 8px; margin-bottom: 20px;">
    </div>
    <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px;">Entrar</button>
  </form>
</div>
