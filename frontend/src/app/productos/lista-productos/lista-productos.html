<div class="header-container">
  <h2>Gesti√≥n de Productos</h2>
  <!--<a routerLink="/dashboard/productos/nuevo" class="btn-crear">Crear Producto</a>-->
</div>

<div *ngIf="isLoading" style="text-align: center; padding: 50px;">
  <p>Cargando productos...</p>
</div>

<div *ngIf="!isLoading && error" style="color: red; text-align: center; padding: 50px;">
  <h3>Error al Cargar</h3>
  <p>{{ error }}</p>
</div>

<div *ngIf="!isLoading && !error">
  <table class="products-table" *ngIf="productos.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Marca</th>
        <th>Precio</th>
        <th>Existencias</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.id }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.marca }}</td>
        <td>{{ producto.precio | currency }}</td>
        <td>{{ producto.existencias }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="productos.length === 0" style="text-align: center; padding: 50px;">
    <p>No se encontraron productos para mostrar.</p>
  </div>
</div>
